<script>
function myFunction(pdf_text) {
  navigator.clipboard.writeText(pdf_text);
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copied: " + pdf_text;
}

function outFunc() {
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copy to clipboard";
}
